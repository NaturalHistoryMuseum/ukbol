version: "3"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ukbol
    networks:
      ukbol_net:
        ipv4_address: 10.0.15.20
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data/

networks:
  ukbol_net:
    ipam:
      config:
        - subnet: "10.0.15.0/24"

volumes:
  db_data:
