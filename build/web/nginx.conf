user nginx;
worker_processes 1;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout  65;
    gzip on;

    server {
        listen       8000;
        listen  [::]:8000;
        server_name  _;

        root   /usr/share/nginx/html;
        index  index.html;

        location / {
            # try the requested file and if it fails, serve the index page, this allows
            # the Vue router to handle the request correctly
            try_files $uri /index.html;
        }

        location ~* \.(?:css|js|jpg|png)$ {
            # cache assets for 30 days, js/css names change on rebuild so will be
            # reacquired when there is a new release
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}
